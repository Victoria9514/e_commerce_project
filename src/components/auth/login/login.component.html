@if(loading$ | ngrxPush) {
<app-spinner></app-spinner>
}@else {
<app-input-field
  [(value)]="username"
  placeholder="Enter a username"
  label="username"
  [disabled]="loading$ | ngrxPush"
  (submitted)="loginBtn.click()"
>
</app-input-field>
<app-input-field
  [(value)]="password"
  placeholder="Enter a password"
  label="password"
  [disabled]="loading$ | ngrxPush"
  (submitted)="loginBtn.click()"
>
</app-input-field>
<button  #loginBtn (click)="login()"  [disabled]="loading$ | ngrxPush">login</button>
}
