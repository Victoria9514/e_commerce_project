<div class="container">
  @if((selectCartItems$ | ngrxPush)?.length) {
  <div class="container-cart-items">
    @for(item of selectCartItems$ | ngrxPush; track item; let last = $last) {
    <app-cart-item [item]="item | ngrxPush"></app-cart-item>
    <mat-divider [inset]="true"></mat-divider>
    }
  </div>

  <div class="container-checkout">
    <p>Promo code: ....</p>
    <p>total: {{ selectCartTotal$ | ngrxPush | currency : "ЛВ" }}</p>
    <app-button [routerLink]="['/checkout/account']" [label]="'checkout'">
      <mat-icon icon>shopping_cart_checkout</mat-icon>
    </app-button>
    <p>free returns within 30 days</p>
  </div>

  } @else{
  <h1>No selected items in your CART</h1>
  }
</div>
