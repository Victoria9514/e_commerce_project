<mat-tree
  [dataSource]="(productCategories$ | ngrxPush) || []"
  [childrenAccessor]="childrenAccessor"
  #tree
>
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodePadding
    (click)="navigateTo(FilterOptions.CATEGORY)"
  >
    <button mat-icon-button disabled></button>
    <mat-checkbox
      [checked]="checkBoxSelection.isSelected(node)"
      (change)="checkBoxSelection.toggle(node)"
    >
      {{ node.type }}</mat-checkbox
    >
  </mat-tree-node>
  <mat-tree-node
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
    matTreeNodeToggle
    (click)="navigateTo(FilterOptions.CATEGORY)"
    [cdkTreeNodeTypeaheadLabel]="node?.type"
  >
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.type"
    >
      <mat-icon>
        {{ tree.isExpanded(node) ? "expand_more" : "chevron_right" }}
      </mat-icon>
    </button>
    <mat-checkbox
      [checked]="checkBoxSelection.isSelected(node)"
      (change)="checkBoxSelection.toggle(node)"
    >
      {{ node.type }}</mat-checkbox
    >
  </mat-tree-node>
</mat-tree>
