

<mat-grid-list cols="4" rowHeight="50px">
  @for (item of data; track item) {
    <mat-grid-tile
      [colspan]="item.cols"
      [rowspan]="item.rows"
      [style.background]="item.color">{{item.title}}</mat-grid-tile>
  }
</mat-grid-list>
